baseURL: https://jtzm.me/
title: jtzm.me
theme: hugo-book

# Book configuration
disablePathToLower: true
enableGitInfo: true

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1

params:
  # Theme configuration
  BookTheme: "light"
  BookToC: true
  BookSection: docs
  
  # Search functionality
  BookSearch: true
  
  # Comments
  BookComments: false
  
  # Date format
  BookDateFormat: "January 2, 2006"

  # Repository configuration
  BookRepo: https://github.com/TresChar/jtzm.me
  BookEditPath: edit/main

  # Experimental features
  BookPortableLinks: true
  BookServiceWorker: false